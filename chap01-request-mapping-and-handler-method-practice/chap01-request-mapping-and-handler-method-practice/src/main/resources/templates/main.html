<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3 th:text="|${ session.id }님의 주문요청서|"></h3>
    <form action="orders" method="post">
        <p>상품 선택 : </p>
        <select name="name">
            <option value="coffee">커피</option>
            <option value="coke">콜라</option>
            <option value="cyder">사이다</option>
        </select>
        <input type="text" name="quantity" placeholder="수량">
        <input type="text" name="orderer" placeholder="이름">
        <input type="text" name="address" placeholder="주소">
        <input type="text" name="phone" placeholder="전화번호">
        <button type="submit" name="orders">주문하기</button>
    </form>
</body>
</html>
